<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- Main Card -->
    <header class="gridOne">
      <div class="card cardOne main-card">
        <h1>Random CodeStack Student Generator</h1>
        <h1 id="firstName">First Name</h1>
        <h1 id="lastName">Last Name</h1>
        <h1 id="codeStackEmail">CodeStack Email</h1>
        <h1 id="personalEmail">Personal Email</h1>

        <button id="summonBtn">Generate Student</button>
      </div>

      <!-- End Main Card -->

      <!-- 5 Previous Names -->
      <div class="card cardTwo previous-card p1">
        <h1>Previous Student 1</h1>
        <h1 class="prev-firstName"></h1>
        <h1 class="prev-lastName"></h1>
        <h1 class="prev-codeStackEmail"></h1>
        <h1 class="prev-personalEmail"></h1>
      </div>

      <div class="card cardThree previous-card p2">
        <h1>Previous Student 2</h1>
        <h1 class="prev-firstName"></h1>
        <h1 class="prev-lastName"></h1>
        <h1 class="prev-codeStackEmail"></h1>
        <h1 class="prev-personalEmail"></h1>
      </div>

      <div class="card cardFour previous-card p3">
        <h1>Previous Student 3</h1>
        <h1 class="prev-firstName"></h1>
        <h1 class="prev-lastName"></h1>
        <h1 class="prev-codeStackEmail"></h1>
        <h1 class="prev-personalEmail"></h1>
      </div>

      <div class="card cardFive previous-card p4">
        <h1>Previous Student 4</h1>
        <h1 class="prev-firstName"></h1>
        <h1 class="prev-lastName"></h1>
        <h1 class="prev-codeStackEmail"></h1>
        <h1 class="prev-personalEmail"></h1>
      </div>

      <div class="card cardSix previous-card p5">
        <h1>Previous Student 5</h1>
        <h1 class="prev-firstName"></h1>
        <h1 class="prev-lastName"></h1>
        <h1 class="prev-codeStackEmail"></h1>
        <h1 class="prev-personalEmail"></h1>
      </div>
    </header>
    <!-- End of Cards -->

    <script src="/scripts/app.js"></script>
  </body>
</html>
